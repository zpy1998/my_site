{% extends "sell48modle.html" %}
{% block item %}
<div class="ui equal width grid" style="width: 60%;margin: 5px 5px 5px 5px">
		<div class="row">
		<div class="column">
			<div class="ui  red segment">
				{{ counts }}
			</div>
		</div>
		<div class="column">
			<div class="ui blue segment">
				{{ counts }}
			</div>
		</div>

		</div>
    {% for item in obs %}
		<div class="row">
			<div class="column">
			<div class="ui green segment">

                    <div class="header">{{ item.title }}</div>
                    <div class="description">{{ item.url }}</div>
                    <div class="extra">
                    {% for tags in item %}
                    <div class="ui label">{{ tags }}</div>
                    {% endfor %}
                    </div>
                </div>

			</div>
			</div>
{% endfor %}
</div>
{% endblock %}
